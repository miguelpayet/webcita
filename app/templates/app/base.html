{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/lunarumi.css" %}"/>
    <script type="text/javascript" src="{% static "js/jquery-3.4.1.min.js" %}"></script>
    <title>{% block title %}lunarumi{% endblock %}</title>
</head>

<body>
<div class="container-fluid">
    <div class="web-header margenes-seccion">
        {% block header %}{% include "app/header.html" %}{% endblock %}
    </div>
    <div class="web-content">
        {% block content %}{% endblock %}
    </div>
    <div class="web-pie pie-fondo-gris">
        {% block pie %}{% include "app/pie.html" %}{% endblock %}
    </div>
</div>
<script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
