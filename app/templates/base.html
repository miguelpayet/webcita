{% load static %}

<!DOCTYPE html>
<html lang="{{ cur_language }}">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
    </style>
    <link rel="canonical" href="{{ CANONICAL_PATH }}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/lunarumi.css" %}"/>
    <meta name="description" content="{{ pagina.descripcion }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143057587-1"></script>
    <script type="text/javascript" src="{% static 'js/ga.min.js' %}"></script>
    <script type="text/javascript" src="{% static "js/jquery-3.4.1.min.js" %}"></script>
    <title>{{ pagina.titulo }}</title>
</head>
<body>
{% comment %}
<div class="container-fluid">
{% endcomment %}
    <div class="web-header margenes-seccion">
        {% block header %}{% include "header.html" %}{% endblock %}
    </div>
    <div class="web-content">
        {% block content %}{% endblock %}
    </div>
    <div class="web-pie fondo-gris">
        {% block pie %}{% include "pie.html" %}{% endblock %}
    </div>
    <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <div class="row info-tecnica">
        <div class="col">
            <div class="text-muted ">
                <div class="d-none d-xl-block">XL</div>
                <div class="d-none d-lg-block d-xl-none">LG</div>
                <div class="d-none d-md-block d-lg-none">MD</div>
                <div class="d-none d-sm-block d-md-none">SM</div>
                <div class="d-block d-sm-none">XS</div>
                <p>[tiempo]</p>
            </div>
        </div>
    </div>
{% comment %}
</div>
{% endcomment %}
</body>
</html>
