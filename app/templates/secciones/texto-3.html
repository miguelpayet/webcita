{% load my_markdown %}

<div class="seccion-texto margenes-seccion {{ seccion.estilo }}">
    <div class="row no-gutters">
        <div class="col-12">
            <h1>{{ seccion.titulo }}</h1>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-12">
            <div class="texto">
                {{ seccion.texto | my_markdown }}
            </div>
        </div>
    </div>
</div>
